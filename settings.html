<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f4f4f4;
      }
      .settings-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      .settings-container h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .settings-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .settings-container select {
        width: 100%;
        padding: 8px;
        border: 1px solid transparent;
        border-right: 5px solid transparent;
        border-radius: 4px;
      }
      .settings-container button {
        width: 100%;
        padding: 10px;
        background: goldenrod;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .settings-container button:hover {
        background: darkgoldenrod;
      }
      select {
        border-right: 12px solid transparent;
      }
      .select-container {
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="settings-container">
      <h1>Settings</h1>
      <label for="type">Type:</label>
      <div class="select-container">
        <select id="type">
          <option value="Home">Home</option>
          <option value="Work">Work</option>
        </select>
      </div>
      <label for="style">Style:</label>
      <div class="select-container">
        <select id="style"></select>
      </div>
      <button onclick="saveSettings()">Save</button>
    </div>
    <script>
      async function loadStyles() {
        const response = await fetch("data/styles.json");
        const data = await response.json();
        const styleSelect = document.getElementById("style");

        data.styles
          .sort((a, b) => a.label.localeCompare(b.label)) // Sort styles alphabetically
          .forEach((style) => {
            const option = document.createElement("option");
            option.value = style.value;
            option.textContent = style.label;
            styleSelect.appendChild(option);
          });
      }

      async function loadSettings() {
        await loadStyles();
        const savedSettings = JSON.parse(localStorage.getItem("userSettings"));
        if (savedSettings) {
          document.getElementById("type").value = savedSettings.type;
          document.getElementById("style").value = savedSettings.style;
        }

        // Sort "Type" options alphabetically
        const typeSelect = document.getElementById("type");
        const options = Array.from(typeSelect.options);
        options
          .sort((a, b) => a.text.localeCompare(b.text))
          .forEach((option) => typeSelect.appendChild(option));
      }

      loadSettings();

      function saveSettings() {
        const type = document.getElementById("type").value;
        const style = document.getElementById("style").value;

        const settings = { type, style };
        localStorage.setItem("userSettings", JSON.stringify(settings));
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
