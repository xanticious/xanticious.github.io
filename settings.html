<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f4f4f4;
      }
      .settings-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      .settings-container h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .settings-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .settings-container select {
        width: 100%;
        padding: 8px;
        border: 1px solid transparent;
        border-right: 5px solid transparent;
        border-radius: 4px;
      }
      .settings-container button {
        width: 100%;
        padding: 10px;
        background: goldenrod;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .settings-container button:hover {
        background: darkgoldenrod;
      }
      select {
        border-right: 12px solid transparent;
      }
      .select-container {
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
      }
      .settings-container label input[type="checkbox"] {
        margin-right: 8px;
      }
      .settings-container label {
        display: block;
        margin-bottom: 15px;
        font-weight: bold;
      }
      .settings-container label:has(input[type="checkbox"]) {
        display: flex;
        align-items: center;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div class="settings-container">
      <h1>Settings</h1>
      <label for="type">Type:</label>
      <div class="select-container">
        <select id="type">
          <option value="Home">Home</option>
          <option value="Work">Work</option>
        </select>
      </div>
      <label for="style">Style:</label>
      <div class="select-container">
        <select id="style"></select>
      </div>

      <label>
        <input type="checkbox" id="showRecent" checked /> Show Recent Items
      </label>

      <div id="recentItemsContainer" style="margin-top: 10px">
        <label for="recentItemsCount">How Many Recent Items:</label>
        <div class="select-container">
          <input
            type="number"
            id="recentItemsCount"
            min="1"
            value="10"
            style="width: 100%; padding: 8px; border: none; border-radius: 4px"
          />
        </div>
      </div>

      <button onclick="saveSettings()">Save</button>
    </div>
    <script type="module" src="src/settings-app.js"></script>
  </body>
</html>
