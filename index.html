<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Cagliostro&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url(wood_background.jpg) center/cover no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        overflow-y: auto;
        align-items: center;
      }
      .container {
        background: url(parchment_texture.jpg) center/cover no-repeat;
        padding: 40px;
        border-radius: 4px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        width: 80%;
        max-width: 800px;
        margin: 20px 0;
        height: fit-content;
      }
      h2 {
        text-align: center;
        margin-bottom: 10px;
        font-family: "Cagliostro", serif;
        font-weight: 300;
        font-style: normal;
      }
      .category {
        margin-bottom: 15px;
      }
      .links {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        list-style: none;
        padding: 0;
        text-align: center;
      }
      @media (min-width: 1400px) {
        .links {
          grid-template-columns: repeat(4, 1fr);
        }
      }
      .links li {
        display: flex;
        justify-content: center;
      }
      .links li a {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        margin: 2px;
        outline: 3px solid goldenrod;
        background: rgba(218, 165, 32, 0.2);
        border-radius: 1px;
        text-decoration: none;
        color: #333;
        transition: background 0.3s;
      }
      .links li a:hover {
        background: rgba(218, 165, 32, 1);
      }
      .links li a img {
        width: 16px;
        height: 16px;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container" />

    <script>
      async function loadData() {
        try {
          // Load JSON data
          const [categories, urls] = await Promise.all([
            fetch("categories.json").then((res) => res.json()),
            fetch("urls.json").then((res) => res.json()),
          ]);

          // Create a lookup for category names by ID
          const categoryMap = {};
          categories.forEach((cat) => (categoryMap[cat.id] = cat.name));

          // Group URLs by category
          const categorizedLinks = {};
          urls.forEach((url) => {
            url.categories.forEach((catId) => {
              if (!categorizedLinks[catId]) {
                categorizedLinks[catId] = [];
              }
              categorizedLinks[catId].push(url);
            });
          });

          // Build the DOM
          const container = document.getElementById("container");

          Object.entries(categorizedLinks).forEach(([catId, links]) => {
            const categoryDiv = document.createElement("div");
            categoryDiv.classList.add("category");

            const heading = document.createElement("h2");
            heading.textContent = categoryMap[catId] || catId;
            categoryDiv.appendChild(heading);

            const ul = document.createElement("ul");
            ul.classList.add("links");

            links.forEach(({ url, name, shortName, faviconExtension }) => {
              const li = document.createElement("li");
              const a = document.createElement("a");
              a.href = url;
              a.textContent = ` ${name}`;

              const img = document.createElement("img");
              img.src = `/images/${shortName}.${faviconExtension}`;
              img.alt = name;

              a.prepend(img);
              li.appendChild(a);
              ul.appendChild(li);
            });

            categoryDiv.appendChild(ul);
            container.appendChild(categoryDiv);
          });
        } catch (error) {
          console.error("Error loading data:", error);
        }
      }

      loadData();
    </script>
  </body>
</html>
