<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Lobster&family=Roboto:wght@700&family=Pacifico&family=Press+Start+2P&family=Oswald:wght@500&family=Great+Vibes&family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 20px;
        background-color: #abeff5;
        overflow: hidden;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #333;
        font-family: "Bad Script", sans-serif;
        text-align: center;
      }
      .search-container {
        margin-bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        position: relative;
      }
      .search-input {
        width: 50%;
        max-width: 600px;
        padding: 10px 40px;
        font-size: 18px;
        border: 2px solid #ccc;
        border-radius: 25px;
        text-align: center;
        outline: none;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .search-container-icon {
        transform: translateX(40px) translateY(10px);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-auto-rows: 100px;
        gap: 10px;
        width: 100%;
        padding: 10px;
      }
      .tile {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #dadada;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        text-decoration: none;
        font-size: 22px;
        font-weight: bold;
        transition: box-shadow 0.2s, text-shadow 0.2s;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }
      .tile img {
        width: 32px;
        height: 32px;
        margin-bottom: 5px;
      }
      .tile:hover {
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.9);
      }
      .tile:nth-child(odd) {
        grid-row: span 2;
      }

      /* Tile Colors */
      .color-1 {
        background-color: #0766ad;
      }
      .color-2 {
        background-color: #29adb2;
      }
      .color-3 {
        background-color: #298c38;
      }
      .color-4 {
        background-color: #ff6f61;
      }
      .color-5 {
        background-color: #6b4226;
      }
      .color-6 {
        background-color: #a26769;
      }
    </style>
    <script>
      function searchGoogle(event) {
        if (event.key === "Enter") {
          const query = event.target.value;
          if (query) {
            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(
              query
            )}`;
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>
      "Fear is the mind-killer. <br />
      Fear is the little-death that brings total obliteration."
    </h1>
    <div class="search-container">
      <span class="material-symbols-outlined search-container-icon">
        search
      </span>
      <input
        type="text"
        class="search-input"
        placeholder="Search Google..."
        onkeypress="searchGoogle(event)"
      />
    </div>
    <div class="grid">
      <a href="https://www.google.com" class="tile color-1"
        ><img src="https://www.google.com/favicon.ico" alt="Google" />Google</a
      >
      <a href="https://react.dev/" class="tile color-2"
        ><img src="https://react.dev/favicon.ico" alt="React" />React Docs</a
      >
      <a href="https://developer.mozilla.org/en-US/" class="tile color-3"
        ><img src="https://developer.mozilla.org/favicon.ico" alt="MDN" />MDN</a
      >
      <a
        href="https://www.nytimes.com/games/wordle/index.html"
        class="tile color-4"
        ><img src="https://www.nytimes.com/favicon.ico" alt="Wordle" />Wordle</a
      >
      <a href="https://stackoverflow.com/" class="tile color-5"
        ><img
          src="https://stackoverflow.com/favicon.ico"
          alt="Stack Overflow"
        />Stack Overflow</a
      >
      <a href="https://github.com/" class="tile color-6"
        ><img src="https://github.com/favicon.ico" alt="GitHub" />GitHub</a
      >
      <a href="https://news.ycombinator.com/" class="tile color-1"
        ><img
          src="https://news.ycombinator.com/favicon.ico"
          alt="Hacker News"
        />Hacker News</a
      >
      <a href="https://css-tricks.com/" class="tile color-2"
        ><img src="https://css-tricks.com/favicon.ico" alt="CSS Tricks" />CSS
        Tricks</a
      >
      <a href="https://www.smashingmagazine.com/" class="tile color-3"
        ><img
          src="https://www.smashingmagazine.com/favicon.ico"
          alt="Smashing Mag"
        />Smashing Mag</a
      >
      <a href="https://www.reddit.com/" class="tile color-4"
        ><img src="https://www.reddit.com/favicon.ico" alt="Reddit" />Reddit</a
      >
      <a href="https://www.medium.com/" class="tile color-5"
        ><img src="https://www.medium.com/favicon.ico" alt="Medium" />Medium</a
      >
      <a href="https://www.dribbble.com/" class="tile color-6"
        ><img
          src="https://www.dribbble.com/favicon.ico"
          alt="Dribbble"
        />Dribbble</a
      >
      <a href="https://www.behance.net/" class="tile color-1"
        ><img
          src="https://www.behance.net/favicon.ico"
          alt="Behance"
        />Behance</a
      >
    </div>
  </body>
</html>
