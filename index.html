<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Cagliostro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <button class="settings-button" onclick="navigateToSettings()"></button>

    <!-- Search Container with Clear Button -->
    <div class="search-wrapper">
      <!-- Google Search Container -->
      <div class="google-search-container">
        <input
          type="text"
          id="googleSearchBox"
          placeholder="Search Google..."
          autocomplete="off"
        />
        <select id="googleSearchType">
          <option value="all">All</option>
          <option value="images">Images</option>
          <option value="videos">Videos</option>
          <option value="shopping">Shopping</option>
          <option value="short-videos">Shorts</option>
          <option value="news">News</option>
          <option value="forums">Forums</option>
          <option value="web">Web</option>
          <option value="maps">Maps</option>
          <option value="books">Books</option>
        </select>
      </div>

      <!-- "Or" separator -->
      <div class="search-separator">Or</div>

      <!-- Links Search Container -->
      <div class="search-container">
        <input
          type="text"
          id="searchBox"
          placeholder="Filter your links..."
          autocomplete="off"
        />
      </div>
      <!-- Clear Filters Button (hidden by default) -->
      <button
        id="clearFiltersBtn"
        class="clear-filters-btn"
        onclick="clearSearch()"
        style="display: none"
      >
        Clear Filters
      </button>
    </div>

    <!-- No Results Message (hidden by default) -->
    <div id="noResultsMessage" class="no-results" style="display: none">
      <h2>No links found</h2>
      <p>
        Try adjusting your search terms or
        <button onclick="clearSearch()" class="clear-link">
          clear filters
        </button>
      </p>
    </div>

    <div id="container" class="container"></div>

    <script type="module" src="src/app.js"></script>
  </body>
</html>
